<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal | Aurivon Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-200 font-sans flex h-screen flex-col overflow-hidden">

    <header class="h-16 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-6 shrink-0">
        <div class="flex items-center gap-6">
            <div class="text-lg font-black italic tracking-tighter text-white">AURIVON <span class="text-blue-500">TERMINAL</span></div>
        </div>

        <div class="flex gap-8 items-center">
            <div class="text-right">
                <span class="text-[8px] text-slate-500 uppercase block font-bold">Balance</span>
                <span id="balance" class="text-sm font-mono font-bold text-white">$0.00</span>
            </div>
            <div class="text-right">
                <span class="text-[8px] text-slate-500 uppercase block font-bold">Equity</span>
                <span id="equity" class="text-sm font-mono font-bold text-blue-400">Loading...</span>
            </div>
            <div class="text-right">
                <span class="text-[8px] text-slate-500 uppercase block font-bold">Floating P/L</span>
                <span id="profit" class="text-sm font-mono font-bold text-green-400">$0.00</span>
            </div>
            <button onclick="window.location.href='index.html'" class="bg-red-600/10 hover:bg-red-600 text-red-500 hover:text-white border border-red-600/30 text-[9px] font-black uppercase px-3 py-2 rounded transition">Secure Exit</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 bg-black">
            <div id="tradingview_chart" class="h-full w-full"></div>
        </main>

        <aside class="w-80 bg-slate-900 border-l border-slate-800 flex flex-col shrink-0">
            <div class="p-6 border-b border-slate-800">
                <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4 text-center">Execution Desk</h3>
                <div class="mb-4">
                    <label class="text-[9px] text-slate-500 font-bold uppercase mb-1 block">Lot Size</label>
                    <input type="number" value="0.10" step="0.01" class="w-full bg-slate-950 border border-slate-700 p-3 rounded-lg text-white font-mono text-sm outline-none">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl text-xs uppercase transition">Buy</button>
                    <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-xl text-xs uppercase transition">Sell</button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-4">
                <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4">Open Positions</h3>
                <div id="positions-list" class="space-y-3">
                    <p class="text-[9px] text-slate-600 text-center italic">Cloud sync active...</p>
                </div>
            </div>
        </aside>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Load the TradingView Chart
        new TradingView.widget({
            "autosize": true,
            "symbol": "OANDA:XAUUSD",
            "interval": "15",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "container_id": "tradingview_chart"
        });

        // Fetch MetaApi Data (Note: Move Token to Backend later for security!)
        async function updateFinancials() {
    try {
        // This is the magic line that calls your new bridge
        const res = await fetch('/api/getStats'); 
        const data = await res.json();
        
        // This puts the numbers into your dashboard elements
        document.getElementById('equity').innerText = "$" + data.equity.toLocaleString();
        document.getElementById('profit').innerText = "$" + data.profit.toLocaleString();
        document.getElementById('balance').innerText = "$" + data.balance.toLocaleString();
    } catch (e) {
        console.log("System Syncing...");
    }
}

        updateStats();
        setInterval(updateStats, 30000); // Sync every 30 seconds
    </script>
</body>
</html>
