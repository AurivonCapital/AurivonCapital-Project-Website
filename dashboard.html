<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traders Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        .positive { color: green; font-weight: bold; }
        .negative { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>20 Traders Performance</h2>
    <table>
        <thead>
            <tr>
                <th>Account ID</th>
                <th>Status</th>
                <th>Balance</th>
                <th>Equity</th>
                <th>Profit</th>
            </tr>
        </thead>
        <tbody id="trader-data">
            <tr><td colspan="5">Loading data... please wait.</td></tr>
        </tbody>
    </table>

    <script>
        async function fetchTraders() {
            try {
                const response = await fetch('/api/getStats');
                const data = await response.json();
                const tableBody = document.getElementById('trader-data');
                tableBody.innerHTML = ''; 

                data.forEach(trader => {
                    const profitClass = trader.profit >= 0 ? 'positive' : 'negative';
                    tableBody.innerHTML += `
                        <tr>
                            <td>${trader.accountId}</td>
                            <td>${trader.status}</td>
                            <td>$${trader.balance.toLocaleString()}</td>
                            <td>$${trader.equity.toLocaleString()}</td>
                            <td class="${profitClass}">$${trader.profit.toLocaleString()}</td>
                        </tr>
                    `;
                });
            } catch (err) {
                document.getElementById('trader-data').innerHTML = '<tr><td colspan="5">Error loading data. Check Vercel Logs.</td></tr>';
            }
        }
        fetchTraders();
    </script>
</body>
</html>
