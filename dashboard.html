<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurivon Terminal | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #020617; color: white; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(12px); }
        .hidden-admin { display: none !important; }
    </style>
</head>
<body class="p-6 md:p-10">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-end mb-10 border-b border-slate-800 pb-6">
            <div>
                <div class="text-2xl font-black italic uppercase">AURIVON <span class="text-blue-600">TERMINAL</span></div>
                <p id="welcomeUser" class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">Connecting...</p>
            </div>
            <button onclick="logout()" class="text-[10px] text-red-500 font-bold uppercase hover:underline">Secure Logout</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-10">
            <div class="lg:col-span-2 glass-panel p-6 rounded-[2rem]">
                <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mb-4">Equity Analytic Performance</p>
                <canvas id="performanceChart" height="150"></canvas>
            </div>
            <div id="adminPanel" class="space-y-6 hidden-admin">
                <div class="glass-panel p-6 rounded-[2rem]">
                    <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mb-2">Total Managed Equity</p>
                    <h3 id="totalEquity" class="text-3xl font-black">$0.00</h3>
                </div>
                <div class="glass-panel p-6 rounded-[2rem]">
                    <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mb-2">Active Traders</p>
                    <h3 id="activeCount" class="text-3xl font-black text-blue-500">0 / 20</h3>
                </div>
            </div>
        </div>

        <div class="glass-panel rounded-[2rem] overflow-hidden mb-10">
            <table class="w-full text-left">
                <thead class="bg-slate-900/50 text-[10px] uppercase tracking-widest text-slate-500">
                    <tr><th class="p-6">Account ID</th><th class="p-6">Status</th><th class="p-6">Balance</th><th class="p-6">Equity</th><th class="p-6 text-right">Net P/L</th></tr>
                </thead>
                <tbody id="trader-rows" class="divide-y divide-slate-800/50"></tbody>
            </table>
        </div>

        <div class="glass-panel rounded-[2rem] overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-slate-800"><p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Recent Trade Memoir (History)</p></div>
            <table class="w-full text-left text-xs">
                <thead class="bg-slate-900/50 text-[10px] uppercase tracking-widest text-slate-500">
                    <tr><th class="p-6">Symbol</th><th class="p-6">Type</th><th class="p-6">Volume</th><th class="p-6 text-right">Result</th></tr>
                </thead>
                <tbody id="history-rows" class="divide-y divide-slate-800/50">
                     <tr><td colspan="4" class="p-10 text-center italic text-slate-500 uppercase">Synchronizing Records...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user) { window.location.href = "login.html"; }
        document.getElementById('welcomeUser').innerText = `Welcome, ${user.user}`;
        if (user.role === 'admin') { document.getElementById('adminPanel').classList.remove('hidden-admin'); }

        // Chart.js Mock Data (Until History is live)
        const ctx = document.getElementById('performanceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: { labels: ['Jan', 'Feb', 'Mar', 'Apr'], datasets: [{ data: [50000, 52000, 51000, 54000], borderColor: '#2563eb', fill: true, tension: 0.4 }] },
            options: { plugins: { legend: { display: false } }, scales: { y: { grid: { color: '#1e293b' } }, x: { grid: { display: false } } } }
        });

        async function updateTerminal() {
            try {
                const res = await fetch('/api/getStats');
                const data = await res.json();
                const tableBody = document.getElementById('trader-rows');
                tableBody.innerHTML = '';
                let totalEquity = 0;
                let activeAccounts = 0;

                data.forEach(item => {
                    if (user.role === 'admin' || user.account === item.accountId) {
                        if(item.status !== "Empty Slot") { totalEquity += item.equity; activeAccounts++; }
                        const profitColor = item.profit >= 0 ? 'text-green-400' : 'text-red-400';
                        tableBody.innerHTML += `
                            <tr class="hover:bg-slate-800/30">
                                <td class="p-6 font-mono text-[11px] text-slate-400">${item.accountId}</td>
                                <td class="p-6 text-[10px] font-bold ${item.status === 'Online' ? 'text-green-500' : 'text-slate-500'}">${item.status}</td>
                                <td class="p-6 font-bold">$${item.balance.toLocaleString()}</td>
                                <td class="p-6 text-slate-300">$${item.equity.toLocaleString()}</td>
                                <td class="p-6 font-black text-right ${profitColor}">$${item.profit.toLocaleString()}</td>
                            </tr>
                        `;
                    }
                });

                if (user.role === 'admin') {
                    document.getElementById('totalEquity').innerText = `$${totalEquity.toLocaleString()}`;
                    document.getElementById('activeCount').innerText = `${activeAccounts} / 20`;
                }
            } catch (err) { console.error(err); }
        }

        function logout() { localStorage.removeItem('currentUser'); window.location.href = "login.html"; }
        updateTerminal();
        setInterval(updateTerminal, 30000);
    </script>
</body>
</html>
