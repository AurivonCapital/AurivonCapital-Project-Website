<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurivon Capital - Traders Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 40px; color: #333; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #007bff; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #007bff; color: white; text-transform: uppercase; font-size: 13px; }
        tr:hover { background-color: #f8f9fa; }
        .status-online { color: #28a745; font-weight: bold; }
        .status-offline { color: #dc3545; font-weight: bold; }
        .profit-pos { color: #28a745; font-weight: bold; }
        .profit-neg { color: #dc3545; font-weight: bold; }
        .loading { text-align: center; padding: 20px; font-style: italic; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>Traders Performance Dashboard</h2>
    <table>
        <thead>
            <tr>
                <th>Account ID</th>
                <th>Status</th>
                <th>Balance</th>
                <th>Equity</th>
                <th>Profit</th>
            </tr>
        </thead>
        <tbody id="trader-table-body">
            <tr><td colspan="5" class="loading">Fetching live market data...</td></tr>
        </tbody>
    </table>
</div>

<script>
    async function loadDashboard() {
        const tableBody = document.getElementById('trader-table-body');
        
        try {
            // This connects to your api/getStats.js
            const response = await fetch('/api/getStats');
            const data = await response.json();

            tableBody.innerHTML = ''; // Clear the loading message

            data.forEach(trader => {
                const profitClass = trader.profit >= 0 ? 'profit-pos' : 'profit-neg';
                const statusClass = trader.status === 'Online' ? 'status-online' : 'status-offline';
                
                const row = `
                    <tr>
                        <td><code>${trader.accountId}</code></td>
                        <td class="${statusClass}">${trader.status}</td>
                        <td>$${trader.balance.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                        <td>$${trader.equity.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                        <td class="${profitClass}">$${trader.profit.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        } catch (error) {
            tableBody.innerHTML = '<tr><td colspan="5" style="color:red; text-align:center;">Failed to load data. Please refresh or check Vercel logs.</td></tr>';
        }
    }

    // Run the function when the page loads
    loadDashboard();
</script>

</body>
</html>
