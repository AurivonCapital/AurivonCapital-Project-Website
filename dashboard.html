<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurivon Capital Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #1a73e8; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #1a73e8; color: white; border-radius: 5px 5px 0 0; }
        .status-online { color: #28a745; font-weight: bold; }
        .status-offline { color: #dc3545; font-weight: bold; }
        .profit-pos { color: #28a745; }
        .profit-neg { color: #dc3545; }
    </style>
</head>
<body>

<div class="container">
    <h1>Trader Performance Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Account ID</th>
                <th>Status</th>
                <th>Balance</th>
                <th>Equity</th>
                <th>Profit</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <tr><td colspan="5" style="text-align:center;">Loading trader data...</td></tr>
        </tbody>
    </table>
</div>

<script>
    async function fetchStats() {
        try {
            const response = await fetch('/api/getStats');
            const data = await response.json();
            const tableBody = document.getElementById('data-table');
            tableBody.innerHTML = ''; 

            data.forEach(item => {
                const profitClass = item.profit >= 0 ? 'profit-pos' : 'profit-neg';
                const statusClass = item.status === 'Online' ? 'status-online' : 'status-offline';
                
                tableBody.innerHTML += `
                    <tr>
                        <td><code>${item.accountId}</code></td>
                        <td class="${statusClass}">${item.status}</td>
                        <td>$${item.balance.toLocaleString()}</td>
                        <td>$${item.equity.toLocaleString()}</td>
                        <td class="${profitClass}">$${item.profit.toLocaleString()}</td>
                    </tr>
                `;
            });
        } catch (err) {
            document.getElementById('data-table').innerHTML = '<tr><td colspan="5">Error connecting to API.</td></tr>';
        }
    }
    fetchStats();
</script>
</body>
</html>
