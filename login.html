<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Login | Aurivon Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
        .login-card { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md px-6">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black italic uppercase tracking-tighter">AURIVON <span class="text-blue-600">CAPITAL</span></h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold mt-2">Institutional Terminal Access</p>
        </div>
        <div class="login-card p-10 rounded-[2.5rem] shadow-2xl">
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold tracking-widest block mb-2">Trader ID</label>
                    <input id="traderID" type="text" autocomplete="off" placeholder="Enter ID" class="w-full bg-slate-900 border border-slate-800 rounded-xl p-4 text-white outline-none focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold tracking-widest block mb-2">Access Key</label>
                    <input id="accessKey" type="password" autocomplete="new-password" placeholder="••••••••" class="w-full bg-slate-900 border border-slate-800 rounded-xl p-4 text-white outline-none focus:border-blue-500 transition">
                </div>
                <button onclick="checkAccess()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl uppercase tracking-widest transition shadow-lg shadow-blue-600/20">Access Terminal</button>
                <p id="errorMsg" class="text-red-500 text-[10px] font-bold uppercase text-center hidden">Invalid Trader Credentials</p>
            </div>
        </div>
    </div>

    <script>

            const passInput = document.getElementById('accessKey').value;

            // --- THE 20-TRADER SECURE DATABASE ---

            // Role 'admin' sees all. Role 'trader' sees ONLY their assigned account.

                { user: "SuperAdmin", pass: "Master88", role: "admin", account: "ALL" },
                { user: "GohKeeYiong", pass: "Aurivon2026", role: "trader", account: "d769e348-5db8-4df0-97f9-5b45bdb8b8c3" },
                { user: "Trader_3", pass: "PASS_3", role: "trader", account: "ACCOUNT_ID_3" },
                { user: "Trader_4", pass: "PASS_4", role: "trader", account: "ACCOUNT_ID_4" },
                { user: "Trader_5", pass: "PASS_5", role: "trader", account: "ACCOUNT_ID_5" },
                { user: "Trader_6", pass: "PASS_6", role: "trader", account: "ACCOUNT_ID_6" },
                { user: "Trader_7", pass: "PASS_7", role: "trader", account: "ACCOUNT_ID_7" },
                { user: "Trader_8", pass: "PASS_8", role: "trader", account: "ACCOUNT_ID_8" },
                { user: "Trader_9", pass: "PASS_9", role: "trader", account: "ACCOUNT_ID_9" },
                { user: "Trader_10", pass: "PASS_10", role: "trader", account: "ACCOUNT_ID_10" },
                { user: "Trader_11", pass: "PASS_11", role: "trader", account: "ACCOUNT_ID_11" },
                { user: "Trader_12", pass: "PASS_12", role: "trader", account: "ACCOUNT_ID_12" },
                { user: "Trader_13", pass: "PASS_13", role: "trader", account: "ACCOUNT_ID_13" },
                { user: "Trader_14", pass: "PASS_14", role: "trader", account: "ACCOUNT_ID_14" },

            const person = authorized.find(p => p.user === idInput && p.pass === passInput);

            if (person) {
                localStorage.setItem('currentUser', JSON.stringify(person));
                window.location.href = "dashboard.html";
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
