<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Login | Aurivon Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 font-sans flex items-center justify-center h-screen px-6">

    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <div class="text-3xl font-black italic tracking-tighter text-white mb-2">AURIVON <span class="text-blue-500">CAPITAL</span></div>
            <p class="text-[10px] text-slate-500 uppercase tracking-[0.3em] font-bold">Proprietary Trading Terminal</p>
        </div>

        <div class="bg-slate-900 p-10 rounded-[2rem] border border-slate-800 shadow-2xl">
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold tracking-widest block mb-2">Trader ID</label>
                    <input type="text" placeholder="AV-XXXXXX" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-4 text-white focus:border-blue-500 outline-none transition">
                </div>
                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold tracking-widest block mb-2">Access Key</label>
                    <input type="password" placeholder="••••••••" class="w-full bg-slate-950 border border-slate-800 rounded-xl p-4 text-white focus:border-blue-500 outline-none transition">
                </div>
                <button onclick="window.location.href='dashboard.html'" class="w-full bg-blue-600 ...">
    Access Terminal
</button>
            </div>
            <p class="text-[10px] text-slate-600 text-center mt-8 uppercase tracking-tighter italic">Authorized Personnel Only. IP is being logged.</p>
        </div>
        
        <div class="text-center mt-8">
            <a href="index.html" class="text-xs text-slate-500 hover:text-white transition uppercase tracking-widest">← Back to Global Site</a>
        </div>
    </div>

</body>
</html>
