        <div class="login-card p-10 rounded-[2.5rem] shadow-2xl">
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold tracking-widest block mb-2">Trader ID</label>
                    <input id="traderID" type="text" placeholder="Enter ID" class="w-full bg-slate-950/50 border border-slate-800 rounded-xl p-4 text-white outline-none focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="text-[10px] text-slate-500 uppercase font-bold tracking-widest block mb-2">Access Key</label>

                </div>
                
                <button onclick="validateTrader()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl uppercase tracking-widest transition shadow-lg shadow-blue-600/20">
                    Access Terminal
                </button>
                <p id="errorMessage" class="text-red-500 text-[10px] uppercase text-center hidden font-bold">Access Denied: Invalid Credentials</p>
            </div>
            <p class="text-[9px] text-slate-600 text-center mt-8 uppercase italic">IP Logged. Unauthorized access prohibited.</p>
        </div>
        <div class="text-center mt-6">
            <a href="index.html" class="text-xs text-slate-500 hover:text-white transition uppercase tracking-widest">← Exit to Public Site</a>
        </div>
    </div>

    <script>
        function validateTrader() {
            const id = document.getElementById('traderID').value;
            const key = document.getElementById('accessKey').value;
            const error = document.getElementById('errorMessage');

            // AUTHORIZED TRADERS LIST
            const authorized = [
                { user: "GohKeeYiong", pass: "Aurivon2026" },
                { user: "SuperAdmin", pass: "Master88" }
            ];

            const isValid = authorized.some(u => u.user === id && u.pass === key);

            if (isValid) {
                window.location.href = 'dashboard.html';
            } else {
                error.classList.remove('hidden');
                setTimeout(() => error.classList.add('hidden'), 3000);
            }
        }

        particlesJS("particles-js", {
            "particles": { "number": { "value": 60 }, "color": { "value": "#2563eb" }, "line_linked": { "enable": true, "color": "#2563eb", "opacity": 0.2 } }
        });
    </script>
